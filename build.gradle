buildscript {
    repositories { jcenter() }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion",
                  "com.github.ben-manes:gradle-versions-plugin:$gradleVersionsPluginVersion"
    }
}

plugins {
    id 'net.saliman.properties' version '1.4.4'
}

apply plugin:   'com.github.ben-manes.versions'

apply from:     'gradle/allprojects.gradle'
apply from:     'gradle/node.gradle'
apply from:     'gradle/streaming.gradle'
apply from:     'gradle/admin.gradle'
apply from:     'gradle/user.gradle'
